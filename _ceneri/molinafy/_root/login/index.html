<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <link href="\js\bootstrap.min.css" rel="stylesheet" />
  <link href="\js\body.css" rel="stylesheet" />
  <script src="\js\jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="\js\bootstrap.min.js" type="text/javascript"></script>
  <script src="\js\common.js" type="text/javascript"></script>
  <title></title>
  <script language="javascript">
    $(document).ready(function () {
    });

    function login() {
      if (!$('#user_mail').val()) { popup("Devi inserire un utente valido!"); $('#user_mail').focus();  return; }
      if (!$('#user_pass').val()) { popup("Devi mettere la password!"); $('#user_pass').focus(); return; }

      $.ajax({
        type: 'POST',
        url: window.location.href,
        data: JSON.stringify({ action: 'login', user: $('#user_mail').val(), password: $('#user_pass').val() }),
        success: function (data) {
          if (data.code_result_str == "error")
            popup(data.description);
        },
        contentType: "application/json",
        dataType: 'json'
      }).fail(function (error) {
        alert("error: " + JSON.stringify(error));
      });
    }

    function popup(msg) {
      $('#popup-msg').text(msg); $('#popup').modal('show');
      window.setTimeout(function () { $('#popup').modal('hide'); }, 3000);
    }
  </script>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <img src="/images/spotify-32.png" class="d-inline-block align-middle" alt="">
    </a>
   
    <button class="navbar-toggler" style='float:right;' type="button" data-toggle="collapse" data-target="#coll_nav" aria-controls="coll_nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="coll_nav">
      <ul class="navbar-nav mx-md-auto">
      </ul>
      <ul class="navbar-nav mx-mr-auto">
        <li class="nav-item">
        <a class="nav-link" href='http://www.google.it'>REGISTRATI</a>
        </li>
        <li class="nav-item">
          <div class="dropdown-divider"></div>
        </li>
        <li class="nav-item">
        <a class="nav-link" href='http://www.google.it'>REIMPOSTA LA PASSWORD</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class='container'>
    <div class='row'>
      <div class="col mt-3">
        <h2>
          Chi sei?</h2>
      </div>
    </div>
    <div class='row' style='padding-top: 40px;'>
      <div class="col">
        <label class='h4'>
          Nome <small>(o nomignolo)</small></label>
        <input id="user_mail" type="text" class="form-control" placeholder="Nome o nomignolo"
          autofocus="" />
      </div>
    </div>
    <div class='row' style='padding-top: 20px;'>
      <div class="col">
        <label class='h4'>
          Password</label>
        <input id="user_pass" type="password" class="form-control" placeholder="Password" />
      </div>
    </div>
    <div class='row' style='padding-top: 40px;'>
      <div class="col">
        <button class="btn btn-lg btn-primary btn-block" onclick='login()'>
          ENTRA</button>
      </div>
    </div>
  </div>
  <!-- popup -->
  <div id='popup' class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Nota bene</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id='popup-msg'>
            ...</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
